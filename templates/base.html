<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cocktail Database - {% block title %}{% endblock title %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<h1>Cocktails</h1>
{% include("_navigation.html") %}



<section>
  <header>
    {% block header %}{% endblock header %}
  </header>
  
  <hr>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}


  <main>
    {% block content %}<p>No data.</p>{% endblock content %}
  </main>
</section>
</body>
</html>
