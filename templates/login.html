
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Home</h1>

<div class="container">
<h3>Select User</h3>
<form action="" method="post">
    <select name="username">
        {% for user in userlist[0:] %}
        <option value="{{user}}">{{user}}</option>
        {% endfor %}
    </select>
    <button class="button execute" name="submit" value="submit">Submit</button>
</form>
</div>
    
{% endblock %}
